<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Yahoo Finance List Creator</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="App">
			<div class="column">
				<img
					class="logo"
					src="https://u.osu.edu/duska.7/files/2017/04/stock-market-3-21gyd1b.jpg"
					alt="disrupt-logo"
				/>
				<h1 class="title center">Yahoo Finance List Creator</h1>
				<input class="symbol-input" placeholder="Enter Symbol" />
				<button class="chart-button">Get Info</button>
			</div>
			<div class="column" id="symbol-components-col">
		</div>
		</div>
		<template class="info-template">
			<div class="symbol-info">
				<h2 class="symbol">Symbol</h2>
				<h3 class="currency">Currency</h3>
				<p class="previousClose">previousClose</p>
			</div>
		</template>
		<script src="script.js"></script>
	</body>
</html>
